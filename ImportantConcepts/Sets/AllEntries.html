<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Adding new elements to a Set:</p>

<p id="demo"></p>

<script>
  const letters___ = new Set(["a","b","c"]);
  letters___.add("d");
  let text = "";
  letters___.forEach (function(value) {
    text += value;
  })
  document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
