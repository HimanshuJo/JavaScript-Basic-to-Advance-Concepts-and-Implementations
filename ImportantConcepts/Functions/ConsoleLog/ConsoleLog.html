<!--
The console.log() is a function in JavaScript which is used to print any kind of 
variables defined before in it or to just print any message that needs to be displayed to the user.

Syntax:

	console.log(A);

Parameters: 

	It accepts a parameter which can be an array, an object or any message.

Return value: 

	It returns the value of the parameter given.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = 2;
		console.log(a);
	</script>

	<!--
		Passing a function as an argument: 

		If the function is passed to the function console.log(), 

		then the function will display the value of the passed function().
	-->

	<script>
		function func() { return (5 * 19); };
		console.log(func());
	</script>

	<!--
		Output:

		95
	-->

</body>
</html>
