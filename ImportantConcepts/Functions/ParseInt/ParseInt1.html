<!-- 
The parseInt() function is used to accept the string, radix parameter and 
convert it into an integer.

The radix parameter is used to specify which numeral system to be used, 
for example, a radix of 16 (hexadecimal) indicates that the number in the string should be 
parsed from a hexadecimal number to a decimal number. 

If the string does not contain a numeric value then it returns NaN i.e, not a number.

-------

Syntax:

	parseInt(Value, radix)

-------

Parameters: This function accepts two parameters as mentioned above and described below:

	Value: 

		This parameter contains a string which is converted to an integer.

	radix: 

		This parameter represents the radix or base to be used and it is optional.

-------

Return value: 

	It returns a number and if the first character can’t be converted to a number then the 
	function returns NaN. 

	It actually returns a number parsed up to that point where it encounters a character that is 
	not a number in the specified radix(base).

-------

Below examples illustrate the parseInt() function in JavaScript:

Example 1: The n contains 2018 as ‘@’ is not a Number and parsing stops at that point,further characters are ignored.
Input: var n = parseInt("2018@geeksforgeeks");
Output: n = 2018

Example 2:
Input: var a = parseInt("1000");
Output: a = 1000(Number)
-->

<!DOCTYPE html>
<html>
<body>
	<script>
		a = parseInt("100");
		document.write('parseInt("100") = ' +
		a + "<br>");
		
		// It returns a Integer until
		// it encounters Not a Number character
		b = parseInt("2018@geeksforgeeks");
		document.write('parseInt("2018@geeksforgeeks") = ' +
		b + "<br>");
		
		// It returns NaN on Non numeral character
		c = parseInt("geeksforgeeks@2018");
		document.write('parseInt("geeksforgeeks@2018") = ' +
		c + "<br>");
		
		// It returns Integer value of a Floating point Number
		d = parseInt("3.14");
		document.write('parseInt("3.14") = ' + d + "<br>");
		
		// It returns only first Number it encounters
		e = parseInt("21 7 2018");
		document.write('parseInt("21 7 2018") = ' +
		e + "<br>");
		console.log('done');
	</script>

	<!--
		Output:

		parseInt("100") = 100
		parseInt("2018@geeksforgeeks") = 2018
		parseInt("geeksforgeeks@2018") = NaN
		parseInt("3.14") = 3
		parseInt("21 7 2018") = 21
	-->
</body>
</html>
